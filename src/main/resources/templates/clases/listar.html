<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Clases - Roller Speed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">Roller Speed</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/mision">Misión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/vision">Visión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/valores">Valores</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/eventos">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alumnos/modalumnos">Alumnos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/instructores/modinstructor">Instructores</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clases/modulo">Clases</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Listado de Clases</h1>

        <div class="card shadow p-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Instructor</th>
                        <th>Horario</th>
                        <th>Duración</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iteración dinámica con Thymeleaf -->
                    <tr th:each="clase : ${clases}">
                        <td th:text="${clase.nombre}"></td>
                        <td th:text="${clase.instructor}"></td>
                        <td th:text="${clase.horario}"></td>
                        <td th:text="${clase.duracion}"></td>
                        <td th:text="${clase.descripcion}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="/clases/modulo" class="btn btn-secondary w-100 mt-3">Volver al Módulo</a>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        Roller Speed © 2025
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
