<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container py-5">
        <h1 class="text-center mb-4">Registrar Clase</h1>

        <div class="card shadow p-4">

            <form method="POST" action="/clases/registro">

                <div class="mb-3">
                    <label>Nombre de la Clase</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>

                <div class="mb-3">
                    <label>Horario</label>
                    <input type="text" class="form-control" name="horario" placeholder="Ej: Lunes 8:00 AM" required>
                </div>

                <div class="mb-3">
                    <label>Instructor</label>
                    <input type="text" class="form-control" name="instructor" placeholder="Nombre del instructor"
                        required>
                </div>

                <div class="mb-3">
                    <label>Duración (minutos)</label>
                    <input type="number" class="form-control" name="duracion" min="30" placeholder="Ej: 60">
                </div>

                <div class="mb-3">
                    <label>Descripción</label>
                    <textarea class="form-control" name="descripcion" rows="3"
                        placeholder="Breve descripción de la clase"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>

            <a href="/clases/modulo" class="btn btn-secondary w-100 mt-3">Salir</a>

        </div>
    </div>

</body>

</html>
