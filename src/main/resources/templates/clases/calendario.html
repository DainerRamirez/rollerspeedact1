<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Clases - Roller Speed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">Roller Speed</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/mision">Misión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/vision">Visión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/valores">Valores</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/eventos">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clases/modulo">Clases</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Calendario de Clases</h1>

        <div class="card shadow p-4">
            <ul class="list-group list-group-flush">
                <!-- Iteración dinámica con Thymeleaf -->
                <li class="list-group-item" th:each="clase : ${clases}">
                    <h5 th:text="${clase.nombre}"></h5>
                    <p>
                        Instructor: <span th:text="${clase.instructor}"></span><br>
                        Horario: <span th:text="${clase.horario}"></span><br>
                        Duración: <span th:text="${clase.duracion}"></span> min<br>
                        <span th:text="${clase.descripcion}"></span>
                    </p>
                </li>
            </ul>
        </div>

        <a href="/clases/modulo" class="btn btn-secondary w-100 mt-3">Volver al Módulo</a>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        Roller Speed © 2025
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
