<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Instructores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Listado de Instructores</h1>
        <div class="card shadow p-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Documento</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="instructor : ${instructores}">
                        <td th:text="${instructor.nombre}"></td>
                        <td th:text="${instructor.apellido}"></td>
                        <td th:text="${instructor.documento}"></td>
                        <td th:text="${instructor.telefono}"></td>
                        <td th:text="${instructor.correo}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/instructores/modinstructor" class="btn btn-secondary w-100 mt-3">Volver al Módulo</a>
    </div>
</body>

</html>
