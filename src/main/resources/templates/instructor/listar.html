<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Instructores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container py-5">

        <h1 class="text-center mb-4">Listado de Instructores</h1>

        <table class="table table-striped table-bordered shadow">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Tel√©fono</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="ins : ${instructores}">
                    <td th:text="${ins.id}"></td>
                    <td th:text="${ins.nombre}"></td>
                    <td th:text="${ins.apellido}"></td>
                    <td th:text="${ins.documento}"></td>
                    <td th:text="${ins.telefono}"></td>
                </tr>
            </tbody>
        </table>

        <a href="/instructor/modulo" class="btn btn-secondary w-100 mt-3">Salir</a>

    </div>

</body>

</html>
