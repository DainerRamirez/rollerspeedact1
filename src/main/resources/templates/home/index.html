<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title} ?: 'Aplicación'">Aplicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Roller Speed</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/items/new}">Crear</a></li>
                </ul>
                <!-- Formulario de búsqueda -->
                <form class="d-flex" th:action="@{/}" method="get">
                    <input class="form-control me-2" name="q" type="search" placeholder="Buscar..." th:value="${q}">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="mb-4" th:text="${title} ?: 'Bienvenido a Roller Speed'">Bienvenido a Roller Speed</h1>
        <p>Escuela de patinaje.</p>
    </div>

</body>

</html>
