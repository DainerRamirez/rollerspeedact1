<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Módulo Alumnos - Roller Speed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-option {
            transition: transform .2s;
        }

        .card-option:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Módulo de Gestión de Alumnos</h1>
        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <div class="card card-option shadow">
                    <div class="card-body text-center">
                        <h4>Registrar Alumno</h4>
                        <a href="/alumnos/registro" class="btn btn-primary mt-3">Ir al Registro</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-option shadow">
                    <div class="card-body text-center">
                        <h4>Listar Alumnos</h4>
                        <a href="/alumnos/listar" class="btn btn-success mt-3">Ver Lista</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-option shadow">
                    <div class="card-body text-center">
                        <h4>Calendario</h4>
                        <a href="/alumnos/calendario" class="btn btn-warning mt-3">Ver Calendario</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        Roller Speed © 2025
    </footer>
</body>

</html>
