<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container py-5">

        <h1 class="text-center mb-4">Lista de Alumnos Registrados</h1>

        <table class="table table-striped table-bordered shadow">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Edad</th>
                </tr>
            </thead>

            <tbody>
                <!-- THYMELEAF -->
                <tr th:each="alumno : ${alumnos}">
                    <td th:text="${alumno.id}"></td>
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.apellido}"></td>
                    <td th:text="${alumno.documento}"></td>
                    <td th:text="${alumno.telefono}"></td>
                    <td th:text="${alumno.correo}"></td>
                    <td th:text="${alumno.edad}"></td>
                </tr>
            </tbody>
        </table>

        <!-- BOTÓN SALIR -->
        <div class="mt-3">
            <a href="/alumno/menu" class="btn btn-secondary w-100">Salir</a>
        </div>

    </div>

</body>

</html>
