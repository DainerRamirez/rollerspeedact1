<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Listado de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">Roller Speed</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/mision">Misión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/vision">Visión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/valores">Valores</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/eventos">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alumnos/modalumnos">Alumnos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/instructores/modinstructor">Instructores</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clases/modulo">Clases</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- CONTENIDO -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Listado de Alumnos</h1>
        <div class="card shadow p-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Documento</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alumno : ${alumnos}">
                        <td th:text="${alumno.nombre}"></td>
                        <td th:text="${alumno.apellido}"></td>
                        <td th:text="${alumno.documento}"></td>
                        <td th:text="${alumno.telefono}"></td>
                        <td th:text="${alumno.correo}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/alumnos/modalumnos" class="btn btn-secondary w-100 mt-3">Volver al Módulo</a>
    </div>
</body>

</html>
