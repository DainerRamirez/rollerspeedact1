<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Listado de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Listado de Alumnos</h1>
        <div class="card shadow p-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Documento</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alumno : ${alumnos}">
                        <td th:text="${alumno.nombre}"></td>
                        <td th:text="${alumno.apellido}"></td>
                        <td th:text="${alumno.documento}"></td>
                        <td th:text="${alumno.telefono}"></td>
                        <td th:text="${alumno.correo}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/alumnos/modalumnos" class="btn btn-secondary w-100 mt-3">Volver al Módulo</a>
    </div>
</body>

</html>
